<section id="infinite-loop" class="overflow-x-hidden relative">
  <!-- Sombras laterales para dar profundidad -->
  <div
    class="pointer-events-none absolute inset-y-0 left-0 w-15 sm:w-30 bg-gradient-to-r from-neutral to-transparent z-20"
  ></div>
  <div
    class="pointer-events-none absolute inset-y-0 right-0 w-15 sm:w-30 bg-gradient-to-l from-neutral to-transparent z-20"
  ></div>

  <!-- Carrusel horizontal animado -->
  <div class="flex gap-10 w-max animate-loop-scroll px-8">
    <div
      class="flex items-center justify-center group transition-transform duration-300 gap-10"
    >
      <div
        *ngFor="let review of reviews"
        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100"
      >
        <img
          class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
          [src]="review.src"
          [alt]="review.alt"
        />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <img [src]="review.srcReview" [alt]="review.alt" />
        </div>
      </div>
    </div>
  </div>
</section>
