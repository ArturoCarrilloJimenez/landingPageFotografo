<!-- Carrusel -->
<section class="relative">
  <!-- Sombras laterales -->
  <div
    class="pointer-events-none absolute inset-y-0 left-0 w-16 md:w-24 bg-gradient-to-r from-neutral to-transparent z-10"
  ></div>
  <div
    class="pointer-events-none absolute inset-y-0 right-0 w-16 md:w-24 bg-gradient-to-l from-neutral to-transparent z-10"
  ></div>

  <!-- Contenedor del carrusel -->
  <div class="overflow-hidden relative">
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'"
    >
      <div *ngFor="let review of reviews" class="w-full flex-shrink-0 px-4">
        <div
          class="flex flex-col bg-white border border-gray-200 rounded-xl transition-all duration-300 max-w-2xl mx-auto md:flex-row overflow-hidden group  h-48 sm:h-64 md:h-64"
        >
          <img
            class="object-cover w-full h-48 sm:h-64 md:h-64 md:w-48 lg:w-64 transition-transform duration-300"
            [src]="review.src"
            [alt]="review.alt"
          />
          <div class="flex flex-col justify-center p-6 flex-1">
            <img
              class="w-full h-48 sm:h-64 md:h-64 object-contain"
              [src]="review.srcReview"
              [alt]="'Reseña de ' + review.src"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de navegación -->
  <button
    (click)="prevSlide()"
    class="absolute left-2 top-1/2 -translate-y-1/2 z-20 bg-white/90 hover:bg-white p-3 rounded-full shadow-lg transition-all duration-200 hover:scale-110"
    aria-label="Anterior"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-gray-800"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-2 top-1/2 -translate-y-1/2 z-20 bg-white/90 hover:bg-white p-3 rounded-full shadow-lg transition-all duration-200 hover:scale-110"
    aria-label="Siguiente"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-gray-800"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>
</section>

<!-- Controles inferiores -->
<div class="flex items-center justify-center gap-4 mt-6">
  <!-- Indicadores de puntos -->
  <div class="flex gap-2">
    <button
      *ngFor="let review of reviews; let i = index"
      (click)="goToSlide(i)"
      [class]="'transition-all duration-300 rounded-full ' + (i === currentIndex ? 'w-8 h-3 bg-primary' : 'w-3 h-3 bg-gray-300 hover:bg-gray-400')"
      [attr.aria-label]="'Ir a reseña ' + (i + 1)"
    ></button>
  </div>
</div>
