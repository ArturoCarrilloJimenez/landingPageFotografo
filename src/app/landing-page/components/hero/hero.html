<header

  class="hero min-h-screen sticky top-0"

  "
>

  <div class="hero-content text-neutral-content text-center">

      <h1 class="mb-5 text-5xl md:text-7xl font-bold">Hello there</h1>
      <p class="mb-5">
        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
        excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a
        id nisi.
      </p>
      <a
        [href]="contactUrl + '?text=' + message"
        target="_blank"
        class="btn btn-primary"
        >Reserva tu sesi√≥n por WhatsApp</a
      >
    </div>
  </div>

  <!-- Flecha superpuesta en la parte inferior -->

  >
    <svg

      class="w-8 h-8"

      viewBox="0 0 24 24"
