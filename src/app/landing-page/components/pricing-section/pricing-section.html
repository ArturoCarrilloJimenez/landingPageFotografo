<div
  class="mx-auto px-6 grid max-w-lg grid-cols-1 gap-6 lg:max-w-4xl lg:grid-cols-3 auto-rows-fr items-stretch"
>
  <shared-card-pricing
    *ngFor="let card of pricingCards"
    [title]="card.title"
    [description]="card.description"
    [price]="card.price"
    [features]="card.features"
    [isRecommended]="card.isRecommended ?? false"
    class="h-full"
  ></shared-card-pricing>
</div>
