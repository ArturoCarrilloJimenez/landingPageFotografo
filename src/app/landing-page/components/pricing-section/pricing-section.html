<div
  class="mx-auto px-6 grid max-w-lg grid-cols-1 gap-6 lg:min-w-6xl lg:grid-cols-3"
>
  <shared-card-pricing
    *ngFor="let card of pricingCards"
    [title]="card.title"
    [description]="card.description"
    [price]="card.price"
    [features]="card.features"
    [isRecommended]="card.isRecommended ?? false"
  ></shared-card-pricing>
</div>
