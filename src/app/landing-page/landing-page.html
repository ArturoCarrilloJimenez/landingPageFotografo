<shared-navbar></shared-navbar>

<!-- Hero -->
<shared-hero [config]="heroConfig" id="hero"></shared-hero>

<!-- Contend -->
<div id="best-images-loop" class="sticky top-0 bg-base-100 text-center">
  <!-- Best Images Loop -->
  <section class="py-20">
    <shared-header
      [title]="'Fotografía Profesional en Almería y Granada'"
      [description]="'Una selección de mis trabajos más representativos: retratos, parejas, eventos y paisajes que capturan la esencia de cada momento'"
      class="mb-5"
    ></shared-header>
    <shared-infinite-loop
      [loopImages]="infinityLoopImages"
    ></shared-infinite-loop>
  </section>

  <!-- Gallery -->
  <section class="py-20" id="portfolio">
    <shared-header
      [title]="'Galería de Fotografía en Granada y Almería'"
      [description]="'Fotos reales de sesiones para parejas, retratos individuales, eventos y paisajes en exteriores naturales y urbanos'"
      class="mb-5"
    ></shared-header>
    <shared-profile [portfolioItems]="portfolioItems"></shared-profile>
  </section>

  <!-- About me -->
  <landing-page-about-me id="about"></landing-page-about-me>

  <!-- Reviews -->
  <section class="py-20 px-8 bg-neutral text-neutral-content" id="reviews">
    <shared-header
      [title]="'Opiniones de Clientes en Almería y Granada'"
      [description]="'Descubre lo que dicen quienes han confiado en mí para capturar sus recuerdos más importantes: bodas, comuniones, retratos y más'"
      class="mb-5"
    ></shared-header>
    <landing-page-reviews></landing-page-reviews>
  </section>

  <!-- Pricing Section -->
  <section class="py-20 bg-neutral text-neutral-content" id="pricing">
    <shared-header
      [title]="'Tarifas de Fotografía en Almería y Granada'"
      [description]="'Paquetes flexibles para sesiones de pareja, retratos individuales, eventos familiares y fotografía artística en exteriores'"
      class="mb-5"
    ></shared-header>
    <landing-page-pricing-section></landing-page-pricing-section>
  </section>

  <shared-footer></shared-footer>
</div>

<!-- Contact -->
<shared-btn-whatsapp></shared-btn-whatsapp>
