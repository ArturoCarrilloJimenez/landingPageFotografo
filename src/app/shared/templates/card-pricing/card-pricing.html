<div
  class="relative rounded-3xl rounded-t-3xl bg-base-100 text-base-content p-8 ring-1 lg:mx-0 transition-transform duration-300"
  [ngClass]="{
    'lg:rounded-tl-3xl lg:rounded-br-3xl': position() === 'right' || position() === 'center',
    'lg:rounded-tr-3xl lg:rounded-bl-3xl': position() === 'left'  || position() === 'center',
    'lg:scale-105 shadow-xl ring-2 ring-primary z-10': position() === 'center',
    'bg-base-300 lg:px-12': position() === 'center'
  }"
>
  <h3 class="text-3xl font-bold text-neutral">Básico</h3>
  <p class="mt-6">
    The perfect plan if you&#039;re just getting started with our product.
  </p>

  <div class="mx-auto py-2 border-b-2 border-primary opacity-25"></div>

  <ul role="list" class="mt-8 space-y-3 text-sm/6 text-left">
    <li class="flex gap-x-3">
      <svg
        viewBox="0 0 20 20"
        fill="currentColor"
        data-slot="icon"
        aria-hidden="true"
        class="h-6 w-5 flex-none text-indigo-600"
      >
        <path
          d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
          clip-rule="evenodd"
          fill-rule="evenodd"
        />
      </svg>
      25 products
    </li>
    <li class="flex gap-x-3">
      <svg
        viewBox="0 0 20 20"
        fill="currentColor"
        data-slot="icon"
        aria-hidden="true"
        class="h-6 w-5 flex-none text-indigo-600"
      >
        <path
          d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
          clip-rule="evenodd"
          fill-rule="evenodd"
        />
      </svg>
      Up to 10,000 subscribers
    </li>
    <li class="flex gap-x-3">
      <svg
        viewBox="0 0 20 20"
        fill="currentColor"
        data-slot="icon"
        aria-hidden="true"
        class="h-6 w-5 flex-none text-indigo-600"
      >
        <path
          d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
          clip-rule="evenodd"
          fill-rule="evenodd"
        />
      </svg>
      Advanced analytics
    </li>
    <li class="flex gap-x-3">
      <svg
        viewBox="0 0 20 20"
        fill="currentColor"
        data-slot="icon"
        aria-hidden="true"
        class="h-6 w-5 flex-none text-indigo-600"
      >
        <path
          d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
          clip-rule="evenodd"
          fill-rule="evenodd"
        />
      </svg>
      24-hour support response time
    </li>
  </ul>

  <div class="mx-auto py-2 border-b-2 border-primary opacity-25"></div>

  <p class="mt-4 text-5xl font-semibold tracking-tight text-gray-900">30 €</p>

  <a
    href="#"
    aria-describedby="tier-hobby"
    class="mt-8 block rounded-md px-3.5 py-2.5 text-center text-sm font-semibold text-indigo-600 ring-1 ring-indigo-200 ring-inset hover:ring-indigo-300 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:mt-10"
    >Get started today</a
  >
</div>
