  <body>

  <!-- Datos estructurados -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Photographer",
      "name": "Photo Josma",
      "description": "Fotógrafo profesional en Almería y Granada especializado en retratos individuales, sesiones de pareja, bodas, comuniones y eventos. Sesiones al aire libre con planes Básico, Estándar, Premium y Personalizados.",
      "image": "https://photojosma.com/images/logo/logo-dark.webp",
      "url": "https://photojosma.com",
      "telephone": "+34 608 22 78 91",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Almería",
        "addressCountry": "ES"
      },
      "areaServed": [
        "Almería",
        "Granada",
        "Guadix",
        "Roquetas de Mar",
        "Aguadulce"
      ],
      "openingHours": "Mo-Su 09:00-20:00",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Planes de Sesión",
        "itemListElement": [
          {
            "@type": "Offer",
            "name": "Plan Básico",
            "description": "Sesión de 30 minutos al aire libre con 30 fotos editadas",
            "price": "30.00",
            "priceCurrency": "EUR"
          },
          {
            "@type": "Offer",
            "name": "Plan Estándar",
            "description": "Sesión de 1 hora al aire libre con 50 fotos editadas",
            "price": "50.00",
            "priceCurrency": "EUR"
          },
          {
            "@type": "Offer",
            "name": "Plan Premium",
            "description": "Sesión de 2 horas al aire libre con 100 fotos y edición completa",
            "price": "100.00",
            "priceCurrency": "EUR"
          }
        ]
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "CustomerService",
        "telephone": "+34 608 22 78 91",
        "availableLanguage": ["es"]
      },
      "sameAs": ["https://www.instagram.com/photojosma/"]
    }
  </script>
</html>
